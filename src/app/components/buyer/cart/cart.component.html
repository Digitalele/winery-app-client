
  <h3>{{buyer?.username}} Cart</h3>
  	  <span>Amount: {{amount}} </span>
  	  <span>Total price: {{ sumTotal }}</span>
  <ul *ngFor="let item of cartItems">
	<li>
	  <span> {{item?.name}} </span> 
	  <span> {{item?.price}} </span> 
	  <span><button type="button" (click)="removeItemFromCart(item._id)">Remove</button></span>
	</li>
  </ul>
<span>{{message}}</span>
