<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Sign In</h3>
        </div>
        <div class="panel-body">
          <form [ngClass]="{'has-error': error}" novalidate>
            <fieldset>
              <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="text" placeholder="Username" name="username" 
                [(ngModel)]="user.username" autofocus>
              </div>
              <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="text" placeholder="E-mail" name="email" 
                [(ngModel)]="user.email" autofocus>
              </div>
              <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="password" 
                [(ngModel)]="user.password" placeholder="Password" name="password">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <button class="btn btn-lg btn-success btn-block" (click)="login()">Login</button>
              <p *ngIf="error" class="error">{{error}}</p>
              <p *ngIf="message" class="error">{{message}}</p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
