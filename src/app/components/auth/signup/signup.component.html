<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Sign Up</h3>
        </div>
        <div class="panel-body">
          <form [ngClass]="{'has-error': error}" novalidate>
            <fieldset>
              <label> Do you wanna sign Up like Buyer or Company? </label>
              <select [(ngModel)]="user.role" name="role">
                <option *ngFor="let role of roles"
                 [value]="role.value">  
                {{role.display}}
                </option>
              </select>
              <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="text" placeholder="Username" name="username" 
                [(ngModel)]="user.username" autofocus>
              </div>
               <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="text" placeholder="Email" name="email" 
                [(ngModel)]="user.email" autofocus>
              </div>
              <div class="form-group" [ngClass]="{'has-error': error}">
                <input class="form-control" type="password" 
                [(ngModel)]="user.password" placeholder="Password" name="password">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <button class="btn btn-lg btn-success btn-block" (click)="signup()">Login</button>
              <p *ngIf="error" class="error">{{error}}</p>
              <p *ngIf="message" class="message">{{message}}</p>
              
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
