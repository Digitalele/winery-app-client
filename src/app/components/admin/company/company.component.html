<h2>Create New Company</h2>
<form (ngSubmit)="handleNewCompany(companyForm)" #companyForm="ngForm" >
  <label>name</label>
  <input type="text" name="username" [(ngModel)]="username">
  <input type="text" name="email" [(ngModel)]="email">
  <select name="role" [(ngModel)]="role">
      <option *ngFor="let role of roles" [value]="role.value">  
        {{role.display}}
      </option>
  </select>
  <button type="submit">Add</button>
</form>
<span>{{message}}</span>
<h3>Company List</h3>
<ul>
	<li *ngFor="let company of companies">
	     	name: {{ company.username }} <br>
	      email: {{ company.email }} <br>
	      role: {{company.role}}<br>
			
			<button>
	   			<a [routerLink]="['/company/company-profile', company._id]">View Details Company</a>
			</button>
	    <button type="submit" (click)="deleteCompany(company._id)">Delete</button>
	</li>
</ul>
<a [routerLink]="['']"> Back to list </a>
