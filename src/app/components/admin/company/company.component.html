<h2>Create New Company</h2>
<form style="width: 50%">
  <fieldset>
    <legend> Company Fields </legend>
    <label> Username </label>
    <input type="text" [(ngModel)]="newCompany.username" name="username" required />

    <label> Email </label>
    <input type="text" [(ngModel)]="newCompany.email" name="email" required />

    <label> Password </label>
    <input type="password" [(ngModel)]="newCompany.password" name="password" required />

    <label>Is Organic?</label>
    <input type="checkbox" name="organic" [(ngModel)]="newCompany.organic">

    <label> Role </label>
    <!-- <input type="text" [(ngModel)]="newCompany.role" name="name" required /> -->
    <select [(ngModel)]="newCompany.role" name="role">
        <option *ngFor="let role of roles" [value]="role.value">  
        {{role.display}}
        </option>
    </select>
 		<br>
 		<label>Image</label>
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />

  </fieldset>
  <button (click)="submit()"> submit </button>
</form>
<span>{{message}}</span>
<h3>Company List</h3>
<span *ngIf="companies !== undefined">N Companies {{companies.length}}</span>
<ul>
	<li *ngFor="let company of companies">
	     	name: {{ company.username }} <br>
	      email: {{ company.email }} <br>
	      role: {{company.role}}<br>
	      organic: {{company.organic}}<br>
	      <img src="{{apiUrl+company.image}}" alt="">
			
			<button>
	   			<a [routerLink]="['/company/company-profile', company._id]">View Details Company</a>
			</button>
	    <button type="submit" (click)="deleteCompany(company._id)">Delete</button>
	</li>
</ul>
<a [routerLink]="['']"> Back to list </a>
<br>

</form>
