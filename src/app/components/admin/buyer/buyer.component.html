
<h2>Create New Buyer</h2>
<br>
<form style="width: 50%">
  <fieldset>
    <legend> Buyer Fields </legend>
    <label> Username </label>
    <input type="text" [(ngModel)]="newBuyer.username" name="username" required />

    <label> Email </label>
    <input type="text" [(ngModel)]="newBuyer.email" name="email" required />

    <label> Password </label>
    <input type="password" [(ngModel)]="newBuyer.password" name="password" required />

    <label> Role </label>
    <!-- <input type="text" [(ngModel)]="newBuyer.role" name="name" required /> -->
    <select [(ngModel)]="newBuyer.role" name="role">
        <option *ngFor="let role of roles" [value]="role.value">  
        {{role.display}}
        </option>
    </select>
 		<br>
 		<label>Image</label>
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />

  </fieldset>
  <button (click)="submit()"> submit </button>
</form>

<span>{{message}}</span>
<br>
<h3>Buyer List</h3>
<span *ngIf="buyers !== undefined">N Buyers {{buyers.length}}</span>
	<ul>
	    <li *ngFor="let buyer of buyers">
	      name: {{ buyer.username }} <br>
	      email: {{ buyer.email }} <br>
	      role: {{buyer.role}}<br>
        <img src="{{apiUrl+buyer.image}}" alt="">
	      <div class="phone-thumbnail">
        	<img height="300" [src]="buyer.image" />
      	</div>
        <button> 
          <a [routerLink]="['/buyer/buyer-profile', buyer._id]">View Details Buyer</a>
        </button>   
	      <button type="submit" (click)="deleteBuyer(buyer._id)">Delete</button>
	    </li>
	</ul>
<br>
<a [routerLink]="['']"> Back to list </a>
